<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Template</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
 
  <section class="container ">
    <div class="confirmUser">
      <div class="start-game ">
        <div class="header username-header">
          <p>Enter Username To Confirm Player</p>
        </div>
        <form id="confirmUserForm">
          <label for="username">Username:</label>
          <input type="text" id="username" placeholder="input username" required>
          <button type="submit">Start Quiz</button>
        </form>
      </div>
    </div>

<div class="animation"></div>
    <div class="quiz" style="display: none;">
      <div class="header">
        <h1 class="quiz-header">Quiz</h1>
        <h4 class="Scores">Scores: <span class="score">0</span></h4>
      </div>
      <div class="username-display"></div>
      <p class="question">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Temporibus, reprehenderit?</p>
      <button id="playBtn">Play</button>
      <div class="quiz-options">
        <div>Answer1 lorem10</div>
        <div>Answer2</div>
        <div>Answer3</div>
        <div>Answer4</div>
      </div>
      <button id="exitBtn">Exit</button>
    </div>
  </section>
  <script src="script.js"></script>
</body>

</html>
